<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Agende seu horário agora mesmo e saia mais linda do que nunca.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/main.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="shortcut icon" href="./assets/img/studio-icon.png" type="image/x-icon">
    <title>Agendar Horário</title>
</head>
<body style="overflow-y: hidden;">
    <h1 class="m-4 text-center">Agende seu horário</h1>
    <div class="container container-main container-main-form">
        <div class="container-icon-two flex-center">
            <a href="index.html">
                <i class="fa-solid fa-arrow-left-long"></i>
            </a>
        </div>
        <div class="row">
            <form method="get" id="form-horario">
                <div class="container-info">
                    <label for="name">Nome</label>
                    <input type="text" id="name" placeholder="Nome">
                </div>

                <div class="container-info">
                    <label for="surname">Sobrenome</label>
                    <input type="text" id="surname" placeholder="Sobrenome">
                </div>

                <div class="container-info container-img">
                    <div class="box-img">
                        <img src="./assets/img/coque-lateral.jpeg" id="img-penteado" alt="">
                    </div>

                    <p class="penteado">Penteado</p>
                    <p class="valor">Valor</p>
                </div>

                <button class="btn btn-success d-block m-auto mt-4" id="send-whatsapp-button" onclick="sendWhatsAppButton()">Enviar Mensagem</button>
            </form>
        </div>
    </div>

    <script>
        const form = document.querySelector('#form-horario');
        const nameInput = document.querySelector('#name');
        const surnameInput = document.querySelector('#surname');
        const penteadoInput = document.querySelector('#penteado')
        const valorInput = document.querySelector('#valor')
        const sendWhatsAppButton = () => {
            const name = nameInput.value;
            const surname = surnameInput.value;
            const penteado = penteadoInput.value;
            const valor = valorInput.value;
            const message = `Nome: ${name} ${surname}; Penteado; ${penteado}; Valor: ${valor}`;
            const encodedMessage = encodeURIComponent(message);
            window.open(`https://wa.me/5587996430390?text=${encodeURIComponent(message)}`, '_blank', 'width=600,height=800');
        }
    </script>

    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/06dbd9c6a8.js" crossorigin="anonymous"></script>
</body>
</html>
